<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <select id="genres">
        <option value="rock">Rock</option>
        <option value="blues" selected>Blues</option>
      </select>
      <script>
        const select = document.querySelector("#genres")
        let selected = Array.from(select.options).filter(option => option.selected)
        .map(option => option.value);

        alert(selected)

        let option = new Option("Classic", "classic", true, true)
        select.appendChild(option)
        
        // alert(select.value)
      </script>
</body>
</html>
